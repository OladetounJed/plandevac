	<meta property="og:description" content="" />

	<link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<![endif]-->

<body>

	<!-- ==============================================
     Header Section
     =============================================== -->
	<section class="home" id="home">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 num-down">
					<div class="logo col-lg-12">
						<a>
							<h2>Plandavac</h2>
						</a><br />
						<p>
							Discover a world where people share your passions & interests.
						</p>
					</div>
					<div class="logo num col-lg-12">
						<a>
							<h2>Registered Plandavac</h2>
						</a><br />
						<p>1,200,000,000</p>
					</div>
				</div>

				<div class="col-lg-4 col-lg-offset-4 col-md-12 col-sm-12 col-xs-12">
					<form class="form-login" method="post" id="loginform" action="photo_home.html">
						<div class="alert alert-danger">
							Invalid Username and/or Password
						</div>
						<div class="login-wrap">
							<div class="form-group">
								<input name="email" type="text" class="form-control" placeholder="Email" />
							</div>
							<div class="form-group">
								<input name="password" type="password" class="form-control" placeholder="Password" />
							</div>
							<button class="btn btn-theme btn-block" type="submit" name="login">
								<i class="fa fa-lock"></i> Sign In
							</button>
							<label class="checkbox text-center">
								<span class="text-center">
									<a href="">Forgot your password?</a>
								</span>
							</label>
						</div>
					</form>
					<br />

					<form class="form-login" method="post" id="regform">
						<h4 class="form-login-heading">Sign up for Plandavac</h4>
						<div class="login-wrap">
							<div class="form-group">
								<input name="name" type="text" class="form-control" placeholder="Name" />
							</div>
							<div class="form-group">
								<input name="email" type="email" class="form-control" placeholder="Email" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="Password" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="c_password"
									placeholder="Confirm Password" />
							</div>
							<div class="form-group">
								<select class="form-control " name="gender">
									<option selected="">Gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							<div class="form-group" style="color:black">
								<p>Are you a photographer?</p>
								<input type="radio" name="is_photographer" value="1" id="photographer1" />Yes
								<input type="radio" style="margin-left:20px" name="is_photographer" value="0"
									id="photographer2" />No
								<div class="input-group mb-3"></div>
							</div>
							<button class="btn btn-theme btn-block" name="register" type="submit">
								<i class="fa fa-lock"></i> Sign Up
							</button>
						</div>
					</form>
				</div>
			</div>
			<!-- End row-->
		</div>
		<!-- End container-->
	</section>
	<!-- End section-->


	<!-- ==============================================
	 Scripts
	 =============================================== -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/base.js"></script>

</body>

</html>
